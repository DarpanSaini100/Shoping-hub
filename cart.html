<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" class="css">
    <title>Welcome to our website</title>
</head>
<body>

    <div id="header"></div>
    <h1>My Cart</h1>
<main>
    <div class="container mt-5">
        <div class="row cover" >
          <!-- First Part - List of Items -->
          <div class="col-lg-8">
            <div class="row cover" >
              <!-- Single Item -->
              <div class="col-md-8 mb-3">
                <div class="card">
                  <div class="card-body">
                    <!-- First Column - Image -->
                    <div class="col-10">
                      <img src="img/img one.jpg" alt="Product Image" class="img-fluid">
                    </div>
                    <!-- Second Column - Product Name, Price, Delete Button -->
                    <div class="col-5">
                      <h6 class="card-title">Product Name</h6>
                      <p class="card-text">Price: $10.99</p>
                      <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                    <!-- Third Column - Quantity Form -->
                    <div class="col-3">
                      <form>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-minus">+</i></button>
                          </div>
                          <input type="text" class="form-control text-center" value="1">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-plus">-</i></button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Repeat similar structure for other items -->
            </div>
          </div>
      
          <!-- Second Part - Summary -->
          <div class="col-lg-4">
            <div class="card cover">
              <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <p class="card-text">Product Price: $10.99</p>
                <p class="card-text">Shipping: $5.00</p>
                <hr>
                <p class="card-text"><strong>Total: $15.99</strong></p>
                <button class="btn btn-primary btn-block">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </body>
    </main>
     <footer  id="footer"></footer>
    <script src="./footer.js"></script>
    <script src="./header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
